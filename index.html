<!DOCTYPE html>
<html>
<head>
<title>Remote</title>
<link rel="stylesheet" href="remote.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>

<div id="devices">
</devices>

<template id="device-template">
<div class="device">

</div>
</template>

</html>
