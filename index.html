<!DOCTYPE html>
<html>
<head>
<title>Remote</title>
<link rel="stylesheet" href="remote.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>

<div id="devices">
</devices>

<template id="device-template">
<div class="device">
<h2>Device</h2>
<div><input class="power" type="number" min="0" max="100" value="-1"> / <span class="maxPower">-1</span></div>
<div><input class="duration" type="number" min="0" max="10000" value="0" step="0"> ms</div>
<div class="action"><button class="beep">🔉</button> <button class="led">🚥</button> <button class="vib">📳</button> <button class="delay">⏲️</button><button class="zap">⚡</button> <button class="beepzap">🔉⚡</button> </div>
</div>
</template>

<script type="application/javascript" src="remote.js"></script>
</body>
</html>
